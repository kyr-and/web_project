<h2 class="page-selection mb-2">HTTP Headers Analysis</h2>

<div class="container mt-5">
    <div class="row justify-content-md-around">
        <div class="col-lg-8">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Content Type</th>
                        <th scope="col">% public</th>
                        <th scope="col">% private</th> 
                        <th scope="col">% no-cache</th>
                        <th scope="col">% no-store</th>
                    </tr>
                </thead>
                <tbody id="cacheability-body" class="text-center"></tbody>
            </table>
        </div>

        <div class="col-lg-2 mt-5">
            <div class="form-group col-xs-4">
                <h5 class="mt-3">Content Type</h5>
                <select id="selectContentType" class="custom-select mt-2" multiple="multiple"></select>
            </div>
        
            <div class="form-group col-xs-4">
                <h5 class="mt-5">Internet Service Provider</h5>
                <select id="selectISP" class="custom-select mt-2" multiple="multiple"></select>
            </div>

            <div class="form-group col-xs-4">
                <button id="update-table" class="btn btn-secondary btn-block">Update Table</button>   
            </div>
        </div>
    </div>
</div>
