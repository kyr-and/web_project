<h2 class="page-selection mb-2">Timings Analysis</h2>

<div class="container-md">
    <div class="row justify-content-md-around align-items-center">
        <div class="form-group col-xs-4">
            <h5 class="mt-3">Content Type</h5>
            <select id="selectContentType" class="custom-select mt-2" multiple="multiple"></select>
        </div>

        <div class="form-group col-xs-4">
            <h5 class="mt-3">Day of the week</h5>
            <select id="selectDay" class="custom-select mt-2" multiple="multiple">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
        </div>

        <div class="form-group col-xs-4">
            <h5 class="mt-3">HTTP Request Method</h5>
            <select id="selectMethod" class="custom-select mt-2" multiple="multiple"></select>
        </div>
        
        <div class="form-group col-xs-4">
            <h5 class="mt-3">Internet Service Provider</h5>
            <select id="selectISP" class="custom-select mt-2" multiple="multiple"></select>
        </div>

        <div class="form-group col-xs-4">
            <button id="update-chart" class="btn btn-secondary">Update Chart</button>   
        </div>
    </div>

    <div class="row justify-content-lg-center align-items-center">
        <div class="col-lg-10">
            <canvas id="timingsChart"></canvas>
        </div>      
    </div>
</div>
