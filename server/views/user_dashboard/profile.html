<h2 class="page-selection">Profile</h2>

<div class="container-md">
    <div class="row">
        <div class="col-lg-7">
            <div class="col-lg-12 pb-5">
                <div class="row">
                    <div class="col-md-6">
                        <label for="num-upload">Total HAR files uploaded: </label>
                        <label class="db-result" id="num-upload-result" for="num-upload-result"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="num-entries">Total entries: </label>
                        <label class="db-result" id="num-entries-result" for="num-entries-result"></label>
                    </div>
                </div>
                <div class="row">   
                    <div class="col-md-6">
                        <label for="last-upload">Last upload: </label>
                        <label class="db-result" id="last-upload-result" for="last-upload-result"></label>
                    </div>      
                </div>
            </div>

            <div class="col-lg-10 pb-5">
                <form class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label id="username-label" for="account-username">Username</label>
                            <input class="form-control" type="text" id="account-username" required="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label id="email-label" for="account-email">E-mail Address</label>
                            <input class="form-control" type="email" id="account-email" disabled="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label id="pass-label" for="account-pass">New Password</label>
                            <input class="form-control" type="password" id="account-pass">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label id="confirm-pass-label" for="account-confirm-pass">Confirm Password</label>
                            <input class="form-control" type="password" id="account-confirm-pass">
                        </div>
                    </div>

                    <div class="container">
                        <div class="row justify-content-md-center">
                            <div class="col-6">
                                <button id="update-profile-button" class="btn btn-style-1 btn-secondary btn-block">Update Profile</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-lg-5">
            <div class="col-lg-10">
                <h3 class="text-center pb-3">Leaderboard</h3>
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Username</th>
                            <th scope="col">Entries</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<div id="update-profile-form" class="col-lg-10"></div>
